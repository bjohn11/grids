<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/css/style.css">
    <title>Grid Demo</title>
</head>
<body>
     <div class="grid-wrapper">
         <div class="clearbutton">
             <button>Clear Button</button>
         </div>
         <div class="category">
            <input type="checkbox">
            <label for="checkbox-bread" class="indented-checkbox-text">Bread</label>
            <input type="checkbox">
            <label for="checkbox-butter" class="indented-checkbox-text">Butter</label>
         </div> 
         <div class="searchbar">
             <input type="text" name="searchbar" id="searchabr" placeholder="Please Search Here">
         </div>
         <div class="products">
             <div class="product">
                 <h1>Bread</h1>
             </div>
             <div class="product">
                 <h1>Butter</h1>
             </div>
         </div>
         <div class="price">
             <input type="checkbox" name="bread-price" id="bread-price">
             <label for="bread-rpice">2.99</label>
             <input type="checkbox" name="butter-price" id="butter-price">
             <label for="butter-price">1.99</label>
         </div>
     </div>
</body>
</html>
